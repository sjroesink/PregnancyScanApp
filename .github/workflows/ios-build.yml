name: iOS Build

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Build unsigned .app
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode and SDK info
        run: |
          xcodebuild -version
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Current SDK Path: $SDK_PATH"
          echo "--- SEARCHING FOR SYMBOL IN ALL XCODES ---"
          find /Applications -name "RealityKit.swiftmodule" -exec grep -rl "ObjectCaptureSession" {} + || echo "Not found in any RealityKit module"
          find /Applications -name "ObjectCapture.framework" -type d || echo "ObjectCapture.framework not found"
          ls /Applications | grep Xcode

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build unsigned .app for device
        run: |
          xcodebuild build \
            -project PregnancyScanApp.xcodeproj \
            -scheme PregnancyScanApp \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            -derivedDataPath build \
            IPHONEOS_DEPLOYMENT_TARGET=17.0 \
            ARCHS=arm64 \
            SDKROOT=iphoneos \
            ONLY_ACTIVE_ARCH=NO \
            SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            OTHER_SWIFT_FLAGS="-DENABLE_OBJECT_CAPTURE"

      - name: Package as unsigned IPA
        run: |
          APP_PATH=$(find build/Build/Products -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Found app: $APP_PATH"
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            zip -r PregnancyScanApp-unsigned.ipa Payload/
            rm -rf Payload
            echo "Created: PregnancyScanApp-unsigned.ipa"
          else
            echo "ERROR: No .app found"
            exit 1
          fi

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: PregnancyScanApp-unsigned
          path: PregnancyScanApp-unsigned.ipa

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date +%Y-%m-%d)
          TAG="build-${GITHUB_RUN_NUMBER}"

          gh release create "$TAG" \
            --title "Build $DATE ($SHORT_SHA)" \
            --notes "Unsigned device build from GitHub Actions.

          Commit: $SHORT_SHA
          Run: #$GITHUB_RUN_NUMBER" \
            --prerelease \
            PregnancyScanApp-unsigned.ipa
