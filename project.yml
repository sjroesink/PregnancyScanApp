name: PregnancyScanApp
options:
  bundleIdPrefix: com.yourcompany
targets:
  PregnancyScanApp:
    type: application
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: PregnancyScanApp
    settings:
      base:
        SWIFT_VERSION: "5.9"
        PRODUCT_BUNDLE_IDENTIFIER: com.yourcompany.PregnancyScanApp
        MARKETING_VERSION: 1.0.0
        CURRENT_PROJECT_VERSION: 1
        GENERATE_INFOPLIST_FILE: YES
        INFOPLIST_KEY_NSCameraUsageDescription: "Camera access is needed to scan and create 3D models of pregnancy bumps."
        INFOPLIST_KEY_UIFileSharingEnabled: YES
        INFOPLIST_KEY_LSSupportsOpeningDocumentsInPlace: YES
        INFOPLIST_KEY_CFBundleDisplayName: "BumpScan 3D"
        INFOPLIST_KEY_CFBundleName: "BumpScan 3D"
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        SDKROOT: iphoneos
        SUPPORTED_PLATFORMS: iphoneos
        TARGETED_DEVICE_FAMILY: "1"
    frameworks:
      - sdk: RealityKit
      - sdk: ARKit
      - sdk: ObjectCapture
      - sdk: ModelIO
      - sdk: SceneKit
      - sdk: QuickLook
      - sdk: SwiftData
schemes:
  PregnancyScanApp:
    build:
      targets:
        PregnancyScanApp: all
    run:
      target: PregnancyScanApp
    archive:
      target: PregnancyScanApp
